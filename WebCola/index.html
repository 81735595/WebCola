<h1>WebCoLa</h1>
<h2>Constraint-Based Layout in the Browser</h2>

<div id="examples"></div>

<script src="d3.v3.min.js?3.0.0rc1"></script>
<script>

var examples = [
{name: "downwardedges", url: "http://marvl.infotech.monash.edu/webcola/downwardedges.html"},
{name: "unconstrained", url: "http://marvl.infotech.monash.edu/webcola/unconstrained.html"},
{name: "nonoverlapping", url: "http://marvl.infotech.monash.edu/webcola/nonoverlapping.html"},
{name: "smallnonoverlappinggraph", url: "http://marvl.infotech.monash.edu/webcola/smallnonoverlappinggraph.html"},
];

function shuffle(array) {
  var m = array.length, t, i;

  // While there remain elements to shuffle.
  while (m) {

    // Pick a remaining element.
    i = Math.floor(Math.random() * m--);

    // And swap it with the current element.
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }

  return array;
}

d3.select("#examples").selectAll(".example")
    .data(shuffle(examples).slice(0, 4))
  .enter().append("a")
    .attr("class", "example")
    .attr("href", function(d) { return d.url; })
  .append("img")
    .attr("src", function(d) { return d.name + ".png"; });

</script>
